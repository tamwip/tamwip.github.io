<header class="site-header">
  <nav class="site-nav">

    <ul class="menu menu-logo">
      {{ range.Site.Menus.logo -}}
      <li>
        <a href="{{ .URL }}">
          {{ partial "icon.html" (dict "icon" .Pre "title" .Name ) }}
        </a>
      </li>
      {{- end }}
    </ul>

    <ul class="menu">
      {{ range.Site.Menus.main -}}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{- end }}
    </ul>

    
  </nav>
</header>
