{{- $fname:=print "assets/icons/" .icon ".svg" -}}
{{- $svg := readFile $fname -}}
{{- $filledPathSvg := replace $svg "<path" "<path fill='currentColor'" -}}
{{- $titledSvg := replaceRE "<svg (.*?)>" (printf `<svg role="img" width="100" height="50" $1 ><title>%s</title>` .title) $filledPathSvg -}}
{{ $titledSvg | safeHTML }}
